<div class="container">
  <div class="row">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto ">
      <div class="card   border border-primary card-signin my-5 ">
        <div class="card-body">
          <h3 class="card-title text-center"><b>Login</b></h3>
          <div class="form-label-group">
            <form (ngSubmit)="onSignin(f)" #f="ngForm">
              <div class="form-group">
                <label for="email">Email </label>
                <input class="form-control mx-4 col-8" type="email" id="email" name="email" ngModel>
              </div>
              <div class="form-group">
                <label for="password">Password </label>
                <input class="form-control mx-4 col-8" type="password" id="password" name="password" ngModel>
              </div>
              <div class=row>
                <div class=col-3>
                  <p><a [routerLink]="['/forgotpassword']">Forgot Password</a></p>
                </div>
                <div class=col-3>
                  <p><a [routerLink]="['/signup']">New User ? </a></p>
                </div>
              </div>
              <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
