<div class="container">
  <div class="row">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto ">
      <div class="card   border border-primary card-signin my-5 ">
        <div class="card-body">
          <h3 class="card-title text-center"><b>Forgot Password</b></h3>
          <div class="form-label-group">
            <form (ngSubmit)=" onForgotPSassword(f) " #f="ngForm">
              <div class="form-group">
                <label for="email"> Enter Email </label>
                <input class="mx-4 col-8" type="email" id="email" name="email" placeholder="example@easternenterprise"
                  ngModel>
              </div>
              <button class="btn btn-primary" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
