<div class="container">
  <div class="row">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto ">
      <div class="card   border border-primary card-signin my-5 ">
        <div class="card-body">
          <h3 class="card-title text-center"><b>Register</b></h3>
          <div class="form-label-group">
            <form (ngSubmit)="onSignup(f)" #f="ngForm">
              <div class="form-group">
                <label for="firstName">First Name </label>
                <input class=" form-control mx-4 col-8" type="text" id="firstName" name="firstName" ngModel>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name </label>
                <input class=" form-control mx-4 col-8" type="text" id="lastName" name="lastName" ngModel>
              </div>
              <div class="form-group">
                <label for="email">Email </label>
                <input class=" form-control mx-4 col-8" type="email" id="email" name="email" ngModel>
              </div>
              <div class="form-group">
                <label for="password">Password </label>
                <input class="form-control mx-4 col-8" type="password" id="password" name="password" ngModel>
              </div>
              <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
